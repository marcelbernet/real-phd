<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Benvingut a la tesi real</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Main Application Screen -->
    <div id="app">
        <header>
            <!-- El selector d'idioma ara és més senzill i directe! -->
            <div class="lang-buttons">
                <button class="btn-lang" data-lang="en">English</button>
                <button class="btn-lang" data-lang="ca">Català</button>
            </div>
            
            <h1 id="app-title">La Defensa "Real" de la Tesi</h1>
        </header>

        <main>
            <div class="unlock-section">
                <input type="text" id="code-input" placeholder="Introdueix el codi secret...">
                <button id="unlock-button" class="btn">Desbloca</button>
            </div>
            
            <div id="slide-links-container">
                <!-- Unlocked slide links will appear here -->
            </div>
        </main>

        <footer>
            <button id="forget-button" class="btn btn-secondary">Oblida els Codis</button>
        </footer>
    </div>

    <!-- Modal for displaying slide content -->
    <div id="slide-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body"></div>
            <div class="modal-nav">
                <button id="prev-slide-button" class="nav-button hidden">&larr; Previous</button>
                <button id="next-slide-button" class="nav-button hidden">Next &rarr;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
